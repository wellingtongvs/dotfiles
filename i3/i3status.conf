# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "load"
order += "ethernet enp6s0"
order += "wireless wlp3s0"
order += "cpu_usage"
order += "battery 0"
order += "volume master"
order += "tztime local"

disk "/" {
        format= "%free"
}

load {
        format = "%1min %5min %15min"
}

ethernet enp6s0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

wireless wlp3s0 {
        format_up = "W: %essid %ip (%bitrate)"
        format_down = "W: down"
}

cpu_usage {
        format = "CPU: %usage"
}

battery 0 {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 15
}

volume master {
        format = "VOL: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}


